{% extends "base.html" %} 

{% block title %}Login Empresa|DelasTech{% endblock %}

{% block content %}

<section class="d-flex align-items-center justify-content-center vh-100">
   <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center p-5 rounded shadow" style="background-color: #f7e5ea; color: #2c2e3a;">
        <div class="container mt-5" >
            <h2>Login Empresa</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3 text-start">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Digite seu email" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="id_senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="id_senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary" style="background-color: #7d9d87; border-color: #7d9d87;">
                    Entrar
                </button>
            </form>

            <div class="mt-3">
                <p>NÃ£o tem uma conta ainda?</p>
                <a href="{% url 'novaparceira' %}" class="btn btn-outline-secondary">Cadastre-se</a>
            </div>
        </div>
    </div>  
</section>

{% endblock %}
