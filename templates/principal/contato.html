{% extends "base.html" %}
{% block title %}Fale com Elas | DelasTech{% endblock %}

{% block content %}
<section class="container py-5" style="font-family: 'Poppins', sans-serif; background-color: #f7e5ea;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white p-5 rounded-4 shadow">
                <h2 class="fw-bold text-center mb-4" style="color: #2c2e3a;">Fale Conosco</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
