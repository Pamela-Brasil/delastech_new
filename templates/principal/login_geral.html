{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center p-5 rounded shadow" style="background-color: #f7e5ea">
        <h1 class="mb-4" style="font-family: 'Poppins', sans-serif; font-size: 3rem; color: #2c2e3a;">Escolha seu tipo de login</h1>
        <div class="d-grid gap-3">
            <a href="{% url 'login_emp' %}" class="btn btn-danger btn-lg" style="background-color: #5e0219; border-color: #5e0219;">Sou Empresa</a>  
            <a href="{% url 'login_user' %}" class="btn btn-warning btn-lg text-light" style="background-color: #c48b47; border-color: #c48b47;">Sou uma Delas</a>

        </div>
    </div>
</section>
{% endblock %}
