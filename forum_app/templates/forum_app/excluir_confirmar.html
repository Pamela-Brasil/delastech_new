{% extends 'forum_app/base.html' %}

{% block content %}
<div class="formulario-postagem text-center">
  <h2>Tem certeza que deseja excluir?</h2>
  <p><strong>{{ post.titulo }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'forum_home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
