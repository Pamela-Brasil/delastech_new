{% extends 'forum_app/base.html' %}

{% block content %}
<style>
  .formulario-postagem {
    background-color: #f7e5ea;
    padding: 40px;
    border-radius: 30px;
    max-width: 700px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
  }

  .formulario-postagem h2 {
    font-family: serif;
    font-style: italic;
    color: #5e0219;
    margin-bottom: 30px;
    text-align: center;
  }

  .formulario-postagem .form-label {
    font-weight: bold;
    color: #5e0219;
  }

  .btn-postar {
    background-color: #7d9d87;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
  }

  .btn-cancelar {
    background-color: transparent;
    border: 2px solid #5e0219;
    color: #5e0219;
    border-radius: 10px;
    padding: 10px 25px;
    margin-left: 10px;
    text-decoration: none;
  }

  .btn-cancelar:hover {
    background-color: #5e0219;
    color: #fff;
  }
</style>

<div class="formulario-postagem">
  <h2>Criar Nova Postagem</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
      <label for="conteudo" class="form-label">Conteúdo</label>
      <textarea class="form-control" id="conteudo" name="conteudo" rows="5" required></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn-postar">Publicar</button>
      <a href="{% url 'forum_home' %}" class="btn-cancelar">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
