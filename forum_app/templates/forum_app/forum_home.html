<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fórum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .forum-container {
      background-color: #5e0219;
      padding: 50px;
      border-radius: 40px;
      margin: 50px auto;
      width: 90%;
    }
    .forum-title {
      font-family: serif;
      font-style: italic;
      font-size: 70px;
      text-align: center;
      color: white;
    }
    .post-card {
      background-color: #f7e5ea;
      padding: 20px;
      border-radius: 20px;
      margin-top: 30px;
    }
    .post-card h5 {
      color: #5e0219;
      font-weight: bold;
    }
    .btn-novo {
      background-color: #7d9d87;
      color: #fff;
      border: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #5e0219;
      color: white;
    }
    .btn-logout {
      background-color: white;
      color: #5e0219;
      font-weight: bold;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
    }
    .btn-logout:hover {
      background-color: #f8d7da;
    }
  </style>
</head>
<body class="bg-light">

  <!-- topo -->
  <div class="top-bar">
    <div>Olá, <strong>{{ request.user.username }}</strong>!</div> <!--aqui pam, podemos colocar o nome cadastrado-->
    <form method="post" action="{% url 'home' %}">
      {% csrf_token %}
      <button type="submit" class="btn-logout">Sair</button>
    </form>
  </div>

  <main>
    <div class="forum-container">
      <h1 class="forum-title">Fórum DelasTech</h1>

      <div class="text-end mb-4">
        <a href="{% url 'criar_postagem' %}" class="btn btn-novo">+ Nova Postagem</a>
      </div>

      {% for postagem in postagens %}
        <div class="post-card">
          <h5>{{ postagem.autor }}</h5>
          <p>{{ postagem.conteudo }}</p>
          <p><small class="text-muted">{{ postagem.criado_em }}</small></p>
        </div>
      {% empty %}
        <p class="text-white">Nenhuma postagem ainda. Seja a primeira a compartilhar algo!</p>
      {% endfor %}
    </div>
  </main>
</body>
</html>
