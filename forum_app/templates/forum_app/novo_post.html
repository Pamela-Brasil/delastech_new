<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Postagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #5e0219;
      color: #f7e5ea;
      font-family: serif;
      padding: 50px;
    }
    .form-container {
      background-color: #f7e5ea;
      color: #2c2e3a;
      padding: 40px;
      border-radius: 40px;
      width: 80%;
      margin: auto;
    }
    .btn-postar {
      background-color: #7d9d87;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="text-center mb-4">Nova Postagem</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-postar">Postar</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'forum_home' %}">Voltar para o f√≥rum</a>
    </div>
  </div>
</body>
</html>
